<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Football Transfer Network</title>
    <!--All Css Here-->

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!--Font-Awesome Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!--Owl-Carousel Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <!--Animate Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <!--magnific popup Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <!--Jquery Ui Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <!--Style Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--Responsive Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datatables.min.css') }}" >

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropdown.js') }}"></script>

    <style>
        ::-webkit-input-placeholder { /* Edge */
          color: #495057;
        }

        :-ms-input-placeholder { /* Internet Explorer */
          color: #495057;
        }

        ::placeholder {
          color: #495057;
        }
        #loader {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid blue;
          border-bottom: 16px solid blue;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
            display: none;
            position: absolute;
            z-index: 99;
            top: 62%;
            left: 45%;
            margin-top: -100px;
            margin-left: -100px;
        }

        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        #loading-img {
            background: url(http://preloaders.net/preloaders/360/Velocity.gif) center center no-repeat;
            height: 100%;
            z-index: 999;
        }

        .overlay {
            background: #e9e9e9;
            z-index: 99;
            display: none;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0.5;
        }
        .textbox2{
            padding: 17px 16px;
        }
        .textboxout{
            padding: 0 15px;
            width:100%;
        }
    </style>

</head>
<body>
<div>
    <header>
        <div class="nav-menu full-black" id="sticky-menu">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="navbar-header">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <div class="navbar-collapse" id="navbarNavDropdown">
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link" href="{{ url_for('index') }}">home</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="javascript:;" onclick='dropdown();' data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">explore</a>
                                            <div id='dropdownmenuid' class="dropdown-menu animation  slideUpIn" style="display: none;">
                                                <a class="dropdown-item" href="{{ url_for('explore') }}">by clubs</a>
                                                <a class="dropdown-item" href="{{ url_for('explore_league') }}">by leagues</a>
                                                <a class="dropdown-item" href="{{ url_for('explore_country') }}">by countries</a>
                                                <a class="dropdown-item" href="{{ url_for('explore_player') }}">by players</a>
                                            </div>
                                        </li>
                                        <li class="nav-item ">
                                            <a class="nav-link " href="{{ url_for('statistics') }}">statistics</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
    </header>
</div>
{% block content %}{% endblock %}
</body>
</html>
